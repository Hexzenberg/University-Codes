<html>
<head>
    <title>Assignment Q1 part 2(a)</title>
    <link rel="stylesheet" href="1_2_a.css">
</head>
<body bgcolor="cyan">
    <h1>FaceBook Registration Form</h1>
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name" maxlength="30"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td>DOB:</td>
            <td><input type="date" name="DOB"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type="radio" name="Gender" value="Male">Male<input type="radio" name="Gender" value="Female">Female<input type="radio" name="Gender" value="Others">Others</td>
        </tr>
        <tr>
            <td>Hobbies:</td>
            <td><input type="checkbox" name="Hobbies" value="reading">Reading<input type="checkbox" name="Hobbies" value="Music">Music<input type="checkbox" name="Hobbies" value="Dance">Dance</td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea id="address" rows="4" cols="4"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="submit" value="submit" onclick="openpop()">
                <div class="popup" id="popup">
                    <h2>Your facebook account has been successfully created.</h2>
                </div>
            </td>
        </tr>
    </table>
    <script>
        let popup=document.getElementById("popup");
        function openpop(){
            popup.classList.add("open-popup");
        }
    </script>
</body>
</html>
